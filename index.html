<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class ="button-container">
        <input type="text" id ="output">
        <table id = "button-setup">
            <tr>
                <th> <button type="button" class = "btn" id = "7">7</button></th>
                <th> <button type="button" class = "btn" id = "8">8</button></th>
                <th> <button type="button" class = "btn" id = "9">9</button></th>
                <th> <button type="button" class = "btn" id = "x">x</button></th>
                <th> <button type="button" class = "btn" id = "/">/</button></th>
            </tr>
            <tr>
                <td> <button type="button" class = "btn" id = "6">6</button></td>
                <td> <button type="button" class = "btn" id = "5">5</button></td>
                <td> <button type="button" class = "btn" id = "4">4</button></td>
                <td> <button type="button" class = "btn" id = "+">+</button></td>
                <td> <button type="button" class = "btn" id = "-">-</button></td>
            </tr>
            <tr>
                <td> <button type="button" class = "btn" id = "1">1</button></td>
                <td> <button type="button" class = "btn" id = "2">2</button></td>
                <td> <button type="button" class = "btn" id = "3">3</button></td>
                <td> <button type="button" class = "btn" id = "clear">C</button></td>
                <td> <button type="button" class = "btn" id = "=" onclick="showResult()">=</button></td>
            </tr>
            <tr>
                <td> <button type="button" class = "btn" id = "0">0</button></td>
                <td> <button type="button" class = "btn" id = "erase">\</button></td>
            </tr>
        </table>
    </div>
    <script src = "calcu.js">
        
    </script>
</body>
</html>
